    <main>
        <form action="record.html" method="get" class="wf1">
            <h1>Simple Form</h1>
            <fieldset>
            <legend>Fill in</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="(?=.*[a-zA-Z])(?=.*[0-9])[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters long and include both letters and numbers"><br>
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>
            <span id="formmessage" style="color: red; visibility: hidden;">‚ùóPassword DO NOT MATCH!</span><br>
            <span id="formmessage2" style="color: #3A5A40; visibility: hidden;">Password MATCH!</span><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address"><br>
            
            <label for="rating">Page Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="document.getElementById('ratingValue').innerText = this.value">
            <span id="ratingValue">5</span><br>
            </fieldset>            
            <input type="submit" value="submit">
        </form>
