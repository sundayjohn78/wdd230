            <fieldset>
                <label for="firstName">First Name:
                    <input type="text" id="firstName" name="firstName" required>
                </label>

                </label>
                <br>
        
                <fieldset>
                    <legend>Membership Level:</legend>
                    <label for="npMembership">
                        <input type="radio" id="npMembership" name="membershipLevel" value="np" required>
                        NP Membership (Non-profit, no fee)
                    </label>
                    <br>
                    <label for="bronzeMembership">
                        <input type="radio" id="bronzeMembership" name="membershipLevel" value="bronze">
                        Bronze Membership
                    </label>
                    <br>
                    <label for="silverMembership">
                        <input type="radio" id="silverMembership" name="membershipLevel" value="silver">

                    </label>
                    <br>
                    <label for="goldMembership">
                        <input type="radio" id="goldMembership" name="membershipLevel" value="gold">

                    </label>

                </label>
