<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images: srcset</title>
    <meta name="author" content="John Olorunferanmi Sunday">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
   <main>
    <div class="hero">
        <picture>
          <source srcset="images/hero-small.webp" media="(max-width: 500px)">
          <source srcset="images/hero-medium.webp" media="(max-width: 1000px)">
          <img src="images/hero-large.webp" alt="table setting" width="1500" height="750">
        </picture>
      </div>
   </main>
    <footer>
        <p id="copyright">
            &copy; <span id="currentYear"></span> John Olorunferanmi Sunday Nigeria
        </p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getDates.js"></script>
</body>
</html>
